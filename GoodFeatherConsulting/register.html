        <script type="text/javascript">
          var password = document.getElementById("password")
              , confirmPassword = document.getElementById("confirmPassword");

          function validatePassword(){
            if(password.value != confirmPassword.value) {
              confirmPassword.setCustomValidity("Passwords Don't Match");
            } 
            else{
              confirmPassword.setCustomValidity('');
            }
          }
          password.onchange = validatePassword;
          confirmPassword.onkeyup = validatePassword;
        </script>

        <script type="text/javascript">
          var email = document.getElementById("email")
              , recoveryEmail = document.getElementById("recoveryEmail");

          function validateEmail(){
            if(email.value == recoveryEmail.value) {
              recoveryEmail.setCustomValidity("Please Use a different email.");
            } 
            else{
              recoveryEmail.setCustomValidity('');
            }
          }
          email.onchange = validateEmail;
          recoveryEmail.onkeyup = validateEmail;
        </script>
